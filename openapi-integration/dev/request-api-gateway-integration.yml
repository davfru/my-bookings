paths:
  /bookings:
    post:
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Join:
            - ""
            - - "arn:aws:apigateway:"
              - Ref: AWS::Region
              - ":lambda:path/2015-03-31/functions/"
              - Fn::GetAtt: ["BookingApiLambdaFunction", "Arn"]
              - '/invocations'
        type: "aws_proxy"
        passthroughBehavior: "when_no_match"

  /bookings/{id}:
    get:
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Join:
            - ""
            - - "arn:aws:apigateway:"
              - Ref: AWS::Region
              - ":lambda:path/2015-03-31/functions/"
              - Fn::GetAtt: ["BookingApiLambdaFunction", "Arn"]
              - '/invocations'
        type: "aws_proxy"
        passthroughBehavior: "when_no_match"

